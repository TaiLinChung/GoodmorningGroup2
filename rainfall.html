    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <nav-bar></nav-bar>

    <section class="rainfall_section_one">
        <div class="select_block"> 
            <div class="select_first">
                <select name="selectTitle" id="selectTitle">

                </div>

                    <div class="daily_rain_title">當日累積雨量 : <i class="daily_rain_contain">--</i></div>
                </div>
            </div>

        </div>    
    </section>
    <section class="rainfall_section_two">
        <div class="wrapper">
            <div class="container">
                <div class="titl">
                    <!-- <h1>what's your favorite food</h1> -->
                </div>
                <div class="chartWrapper">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </section>

    <section class="rainfall_section_compare">
        <div class="wrapper_compare">
            <div class="container_compare">
                <div class="titl_compare">
                    <!-- <h1>what's your favorite food</h1> -->
                </div>
                <div class="chartWrapper_compare">
                    <canvas id="myChart_compare"></canvas>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.1.1/dist/chart.umd.min.js"></script>
    <script src="./js/rainfall.js"></script>

</body>



</html>
